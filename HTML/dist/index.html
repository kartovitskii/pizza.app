<!DOCTYPE html>
<html lang="ru">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="icon" href="./favicon.png">
		<link rel="stylesheet" href="./assets/css/style.css">
		<link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">

		<script src="https://kit.fontawesome.com/a4e9fd4a21.js" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="./assets/js/script.vendors.js"></script>
		<script type="text/javascript" src="./assets/js/script.app.js"></script>
		<script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
		<title>Pizza</title>
	</head>

	<body>

		<div class="header">
			<div class="container">
				<div class="burger-button">
					<hr class="burger-button__line">
					<hr class="burger-button__line burger-button__line-center">
					<hr class="burger-button__line">
				</div>
				<div class="cart-button">
					<div class="cart-button__count">0</div>
					<i class="fas fa-shopping-cart"></i>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="block-title">
				<p class="block-title__text">Our menu</p>
				<p class="block-title__subtext">Our pizza is prepared from the freshest ingredients and with huge love</p>
			</div>
			<div class="swiper-container">
				<div class="swiper-wrapper">
					<!-- -->
					<div class="swiper-slide">
						<div class="pizza">
							<div class="pizza__photo" style="background-image: url('/assets/img/pizza1.png')"></div>
							<p class="pizza__title">Pepperoni Dolmio El De Torro</p>
							<p class="pizza__desc">Flour, water, ketchup, cheese, chicken</p>
							<p class="pizza__kkal"><i class="fas fa-fire pizza__kkal-logo"></i> 346 kkal</p>
							<div class="price">
								<div class="price__text">12 $ / 1 pcs</div>
								<div class="price__button"><i class="fas fa-shopping-cart"></i></div>
							</div>
						</div>
					</div>
					<!-- -->
					<!-- -->
					<div class="swiper-slide">
						<div class="pizza">
							<div class="pizza__photo" style="background-image: url('/assets/img/pizza1.png')"></div>
							<p class="pizza__title">Pepperoni Dolmio El De Torro</p>
							<p class="pizza__desc">Flour, water, ketchup, cheese, chicken</p>
							<p class="pizza__kkal"><i class="fas fa-fire pizza__kkal-logo"></i> 346 kkal</p>
							<div class="price">
								<div class="price__text">12 $ / 1 pcs</div>
								<div class="price__button"><i class="fas fa-shopping-cart"></i></div>
							</div>
						</div>
					</div>
					<!-- -->
				</div>
			</div>
		</div>
